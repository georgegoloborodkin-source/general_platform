services:
  - type: web
    name: general-platform
    runtime: python
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    envVars:
      - key: PORT
        generateValue: true
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: VOYAGE_API_KEY
        sync: false
      - key: COHERE_API_KEY
        sync: false
      - key: EMBEDDINGS_PROVIDER
        sync: false
      - key: EMBEDDING_DIM
        sync: false
      - key: VOYAGE_EMBEDDING_MODEL
        sync: false

  - type: web
    name: company-platform-web
    runtime: static
    region: oregon
    plan: free
    staticPublishPath: frontend/dist
    buildCommand: cd frontend && npm ci && npm run build
    envVars:
      - key: VITE_API_URL
        sync: false
