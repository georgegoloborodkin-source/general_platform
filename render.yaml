services:
  - type: web
    name: orbit-platform-api
    runtime: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    envVars:
      - key: PORT
        generateValue: true
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false

  - type: web
    name: orbit-platform-web
    runtime: static
    region: oregon
    plan: free
    staticPublishPath: frontend/dist
    buildCommand: cd frontend && npm ci && npm run build
    envVars:
      - key: VITE_API_URL
        sync: false
